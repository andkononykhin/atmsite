<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <h1>PIN код</h1>
    <form role="form" ng-submit="vm.login()">

      <div class="row">
        <div class="col-xs-10 padding-0">
          <div class="form-group">
            <span class="form-control" id="login__pin">
              {{ vm.pin | pinCode }}
            </span>
          </div>
        </div>
      </div>

      <atm-keyboard
        value="vm.pin"
        min-length="{{ vm.PIN_CODE_LEN }}"
        max-length="{{ vm.PIN_CODE_LEN }}"
        on-ok="vm.login()"
        on-exit="vm.exit()">
      </atm-keyboard>

    </form>
  </div>
</div>
