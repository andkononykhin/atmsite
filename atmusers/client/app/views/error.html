<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <h1 class="text-danger">Ошибка</h1>
    <h2>{{ vm.error.message }}</h2>
    <p ng-if="vm.serverData && vm.serverData.message" class="bg-danger">{{ vm.serverData.message }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="{{ vm.error.nextState }}" type="button" class="btn btn-default btn-block">
      {{ vm.error.actionName  }}
    </button>
  </div>
</div>
