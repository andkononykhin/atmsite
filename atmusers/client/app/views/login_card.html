<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <h1>Карта</h1>
    <form role="form" ng-submit="vm.login()">

      <div class="row">
        <div class="col-xs-10 padding-0">
          <div class="form-group">
            <span class="form-control" id="login__card">
              {{ vm.atmuser.card | cardNumber }}
            </span>
          </div>
        </div>
      </div>

      <atm-keyboard
        value="vm.atmuser.card"
        min-length="{{ vm.CARD_NUMBER_LEN }}"
        max-length="{{ vm.CARD_NUMBER_LEN }}"
        on-ok="vm.login()">
      </atm-keyboard>

    </form>
  </div>
</div>
