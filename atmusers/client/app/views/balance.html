<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <h1>Баланс</h1>
    <form role="form" ng-submit="vm.login()">

      <div class="form-group">
        <label for="balance_card">Номер карты</label>
        <span class="form-control" id="balance_card" ng-model="vm.atmuser.card">
          {{ vm.atmuser.card | cardNumber }}
        </span>
      </div>

      <div class="form-group">
        <label for="balance_date">Текущая дата</label>
        <span class="form-control" id="balance_date" ng-model="vm.date">
          {{ vm.date | date }}
        </span>
      </div>

      <div class="form-group">
        <label for="balance_cash">Остаток на счёте</label>
        <span class="form-control" id="balance_cash" ng-model="vm.atmuser.cash">
          {{ vm.atmuser.cash | currency }}
        </span>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="main" type="button" class="btn btn-default btn-block">Назад</button>
  </div>
</div>

<div class="row" ng-style="{'padding-top': '5px'}">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="logout" type="button" class="btn btn-default btn-block">Выход</button>
  </div>
</div>
