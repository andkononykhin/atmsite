<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <h1>Операции</h1>
  </div>
</div>


<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="balance" type="button" class="btn btn-default btn-block" ng-click="vm.inquiryBalance()">Баланс</button>
  </div>
</div>

<div class="row" ng-style="{'padding-top': '5px'}">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="withdrawal" type="button" class="btn btn-default btn-block" ng-click="vm.withdrawCash()">Снять сумму</button>
  </div>
</div>

<div class="row" ng-style="{'padding-top': '5px'}">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
    <button ui-sref="logout" type="button" class="btn btn-default btn-block" ng-click="vm.exit()">Выход</button>
  </div>
</div>
